<div class="container my-12 px-4 sm:px-8 md:px-20">
  <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-10 text-center">Shop by Pet</h2>

  <div class="flex flex-wrap justify-center gap-6 sm:gap-8 md:gap-10">
    @for (pet of pets; track pet.id) {
    <a
      [routerLink]="['/pets', pet.id]"
      class="group w-32 h-32 sm:w-40 sm:h-40 md:w-52 md:h-52 rounded-full bg-orange-50 border border-gray-200 flex flex-col items-center justify-center cursor-pointer hover:shadow-2xl hover:bg-orange-100 transition-all duration-300 ease-out transform hover:scale-105"
    >
      <div
        class="flex items-center justify-center w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 rounded-full overflow-hidden border-2 border-white shadow-md group-hover:scale-110 transition-transform duration-300 bg-white"
      >
        <img [src]="pet.image" alt="{{ pet.name }}" class="object-contain w-full h-full" />
      </div>

      <h3
        class="text-gray-800 font-semibold mt-3 text-base sm:text-lg capitalize group-hover:text-orange-600 transition-colors duration-300 text-center"
      >
        {{ pet.name }}
      </h3>
    </a>
    }
  </div>
</div>
