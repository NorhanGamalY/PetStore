<section class="my-12 px-6 md:px-20 text-center">
  <h2 class="text-3xl font-bold text-gray-900 mb-8 capitalize">{{ category?.name }} Products</h2>

  <div *ngIf="category; else noCategory">
    <p class="text-gray-500 text-lg mb-6">
      {{ category.productCount }} products available in this category.
    </p>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div
        class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition-transform hover:scale-105"
      >
        <img [src]="category.image" [alt]="category.name" class="w-full h-56 object-cover" />
        <div class="p-4">
          <h3 class="text-xl font-semibold text-gray-800">{{ category.name }}</h3>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noCategory>
    <p class="text-gray-500 text-lg">No category found 🐾</p>
  </ng-template>
</section>
