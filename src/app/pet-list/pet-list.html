<section class="my-12 px-6 md:px-20 text-center">
  <h2 class="text-3xl font-bold text-gray-900 mb-8 capitalize">{{ petType }} Available</h2>

  <div
    *ngIf="pets.length; else noPets"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
  >
    <div
      *ngFor="let pet of pets"
      class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition-transform hover:scale-105"
    >
      <img [src]="pet.image" [alt]="pet.name" class="w-full h-56 object-cover" />
      <div class="p-4">
        <h3 class="text-xl font-semibold text-gray-800">{{ pet.name }}</h3>
      </div>
    </div>
  </div>

  <ng-template #noPets>
    <p class="text-gray-500 text-lg">No pets found for this category 🐾</p>
  </ng-template>
</section>
